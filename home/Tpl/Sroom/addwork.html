<style type="text/css">
	body{
		font-size:14px;	
	}
</style>
<script type="text/javascript">
function getVal(){
		var i=0;
		var second=$("#second");
		$("option",second).remove();
		$.getJSON("__URL__/select",{name:$("#first").val()},function(json,status){
			if(!json)
			{
				alert("不存在数据");
			}
			else{
				for(i=0;i<json.data.length;i++)
				{
					var option = "<option value='"+json.data[i].s_cata+"'>"+json.data[i].s_cata+"</option>";
                    second.append(option);
				}
				
			}
		});
	}
$().ready(function(){
		getVal();
		$("#first").change(function(){
			getVal();
		});
		
	});
</script> 


</head>

<body>
   <form action="__URL__/{$btn_ok_act}"  method="post">
        标题:<input type="text" name="title" value="{$work_item.title}" />
        班级:<select name="select" id="selType">
                <volist name="class_name" id="mm">
                    <option value="{$mm['classname']}">{$mm['classname']}</option>
                </volist>
       </select>
        
        <div id="myEditor">
            <script type="text/javascript">
                var editor = new baidu.editor.ui.Editor({
                    minFrameHeight: 120,//初始化框架大小
                    toolbars:[["bold","italic","undo","redo","indent","attachment"]],
                    initialContent: '{$work_item.content}'
                });
                editor.render("myEditor");
            </script>
        </div>
        <br />
        截止时间：<input type="text" name="datehm" onclick="SelectDate(this,'yyyy-MM-dd',0,-150)" value="{$work_item.time}" readonly="true" style="width:265px;cursor:pointer"/><br />
        
        <input type="hidden" value="{$work_item.id}" name="id"/>
        <input type="submit" value="{$btn_ok_text}"/>
	</form>
</body>
</html>
