<head>
<style type="text/css">
	body{
		background:url(../../public/Css/Images/home/room/container_top.jpg) repeat-x;
	}
</style>
<script type="text/javascript" src="__PUBLIC__/Js/admin/jquery-1.3.2.min.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/home/table.css" type="text/css" />

</head>
<body>
	<div id="basic_info">
    	<table class="msg" cellpadding="0" cellspacing="0">
        	<thead>
              <tr>
                <th width="100">发送人</th>
                <th width="200">消息内容</th>
                <th>时间</th>
                <th width="50">回复</th>
                <th width="50">操作</th>
              </tr>
            </thead>
            <tbody>
			  <volist name="msg_list" id="vo">
                  <tr>
                    <td>{$vo['from_name']}</td>
                    <td><div id="aa"><a href="__URL__/msg_list/id/{$vo['id']}">{$vo['content']}</a></div></td>
                    <td>{$vo['time']}</td>
                    <td>{$vo['repeat']}</td>
                    <td>
                       <a href="__URL__/delete_class/id/{$vo['id']}" title="删除"><img src="__PUBLIC__/Images/admin/icons/cross.png" alt="删除" /></a> 
                    </td>
                  </tr>  
              </volist>                        
            </tbody>
            <tfoot>
              <tr>
                <td colspan="6">
                  <div class="pagination">               	  
                  	{$page_method}
                  <!--
                  	<a href="#" title="First Page">&laquo; First</a>
                  	<a href="#" title="Previous Page">&laquo; Previous</a> 
                  	<a href="#" class="number" title="1">1</a> 
                  	<a href="#" class="number" title="2">2</a> 
                  	<a href="#" class="number current" title="3">3</a> 
                  	<a href="#" class="number" title="4">4</a> 
                  	<a href="#" title="Next Page">Next &raquo;</a>
                  	<a href="#" title="Last Page">Last &raquo;</a> 
                  -->
                  </div>                 
                  <div class="clear"></div>
                </td>
              </tr>
            </tfoot>
        </table>
        <div>
        	<input type="button" value="发送短消息" onclick="javascript:window.location.href='__URL__/report'" />
        </div>
    </div>
</body>
