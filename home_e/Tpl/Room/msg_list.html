<head>
<style type="text/css">
	table.msg_lis{
		font-size:13px;
		text-align:left;
			
	}
	#repeat{
		width:600px;	
		height:400px;
		display:none;
	}
	#text_con
	{
		width:200px;
		height:160px;	
	}
	p{
		font-size:14px;
		font-weight:bold;	
	}
</style>

<script type="text/javascript" src="__PUBLIC__/Js/admin/jquery-1.3.2.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#show").click(function(){
			$("#repeat").css("display","block");
			});
		
	});
</script>
</head>
<body>
	<div id="basic_info">
    	<table class="msg_lis">
            <volist name="msg_list" id="vo">
        	<tr>
            	<td>发件人:</td><td>{$vo['from_name']}</td>
            </tr>
            <tr>
            	<td>内容:</td><td>{$vo['content']}</td>
            </tr>
            <tr>
            	<td>时间:</td><td>{$vo['time']}</td>
            </tr>
            </volist>
            <tr>
            
            	<td></td><td><input type="button" id="show" value="回复" /></td>
            </tr>
        </table>
        <div id="repeat">
        	<form action="__URL__/repeat/id/{$vo['id']}" method="post">
            	<p>内容:</p>
                <textarea name="content" id="text_con" >{$vo['repeat']}</textarea><br />
                <input type="submit" name="submit" value="提交" />
            </form>
        </div>
    </div>
</body>
